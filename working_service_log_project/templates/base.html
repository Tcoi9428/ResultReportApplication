{% load static %}
{% load form_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Сервисные отчёты{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  {% block extra_head %}{% endblock %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="header">
        <a class="navbar-brand d-flex align-items-center company-logo" href="#">
          <img src="{% static 'img/logo_3.png' %}" alt="Логотип" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'submit_report' %}">Регистрация АВР</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'report_list' %}">База АВР</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Электронный наряд</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Учет наработки оборудования</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Перепробеги по ТО</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Отчеты Power Bi</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#id_service_employer_fio').select2({
        placeholder: "Выберите исполнителей",
        width: '100%',
        dropdownAutoWidth: true,
        closeOnSelect: false
      });
    });
  </script>

</body>
</html>
